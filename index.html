<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hangman</title>
  <link rel="stylesheet" href="stylesheet.css">
  <script src="main.js" defer></script>
</head>
<body>
  <section class="game-section">
    <div class="game-container">
      <h1>Hang TEN</h1>
      <div id="word"></div>
      <div id="guesses"></div>
      <div id="hangman-container"></div>
      <div id="letters"></div>
      <div id="result"></div>
      <div id="result-text"></div>
      <div id="clue"></div>
      <div class="button-container">
        <button id="clueButton">Clue</button>
        <button id="hintButton">Hint</button>
        <button id="directionButton">Directions</button>
      </div>
      <div class="directions-container">
        <div class="directions">
          <h2>Directions:</h2>
          <p>Guess the letters to uncover the word. You have 6 attempts to guess the word before the is "hanging ten".</p>
          <p>Click the "Clue" button for a hint about the word. Click the "Hint" button to see the part of speech of the word.</p>
        </div>
      </div>
    </div>
  </section>  
  <footer>
</footer>
</body>
</html>
