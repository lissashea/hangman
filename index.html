<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hangman</title>
  <link rel="stylesheet" href="stylesheet.css">
  <script src="main.js" defer></script>
</head>
<body>
  <h1>Hangman Game</h1>
  <div class="directions">
    <h2>Directions</h2>
    <p>Guess the letters to uncover the word. You have 6 attempts to guess the word before the man is hanged.</p>
    <p>Click the "Clue" button for a hint about the word. Click the "Hint" button to see the part of speech of the word.</p>
  </div>
  <div class="game-container">
    <div id="word"></div>
    <div id="letters"></div>
    <div id="guesses"></div>
    <div id="clue"></div>
    <div id="result"></div>
    <div id="result-text"></div> 
    <canvas id="canvas"></canvas>
    </div>
</div>
<footer>

</footer>
</body>
</html>
