<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hangman</title>
  <link rel="stylesheet" href="stylesheet.css">
  <script src="main.js" defer></script>
</head>
<body>
  <section class="game-section">
    <div class="game-container">
      <h1>
      <span>Hang TEN</span>
    </h1>
      <div id="result"></div>
      <div id="result-text"></div>
      <div id="guesses"></div>
      <div id="word"></div>
      <div id="hangman-container"></div>
      <div id="letters"></div>
      <div id="clue">
        <button id="clueButton" style="display: none;">Clue</button>
        <button id="directionButton" style="display: none;">Directions</button>
        <button id="hintButton" style="display: none;">Hint</button>
      </div>
      <div class="directions-container">
        <div class="directions">
          <h2>Directions:</h2>
          <p>Guess the letters to uncover the word. You have <span>6 attempts</span>to guess the word before the our stick friend is "hanging ten".</p>
          <p>Click the "Clue" button for a hint about the word. Click the "Hint" button to see the part of speech of the word.</p>
        </div>
      </div>
    </div>
  </section>
  <footer>
  </footer>
</body>
</html>
